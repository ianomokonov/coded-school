<h1>Регистрация</h1>
<form class="form" [formGroup]="userForm" (ngSubmit)="signUp()">
    <span class="p-float-label">
        <input class="w-12" pInputText type="text" id="firstName" formControlName="firstName" />
        <label for="firstName">Имя</label>
    </span>
    <span class="p-float-label">
        <input class="w-12" pInputText type="text" id="email" formControlName="email" />
        <label for="email">Email</label>
    </span>
    <span class="p-float-label">
        <p-password formControlName="password" inputId="password" [toggleMask]="true"></p-password>
        <label for="password">Пароль</label>
    </span>
    <div class="buttons-group">
        <p-button label="Регистрация" type="submit" severity="success"></p-button>
        <p-button label="Вход" routerLink="/sign-in"></p-button>
    </div>
</form>
