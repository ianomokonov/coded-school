@if (marathon) {
    <div class="container pt-5">
        <p-avatar
            styleClass="cursor-pointer mt-5 mb-5"
            shape="circle"
            icon="pi pi-angle-left"
            size="large"
            routerLink="/lk"
        ></p-avatar>
        <p-card class="mb-3">
            <div class="flex justify-content-between align-items-center pb-3">
                <h2 class="m-0">{{ marathon.info.name }}</h2>
                <div class="border-1 p-1 border-round border-primary">
                    {{ marathon.info.difficulty }}
                </div>
            </div>
            <p class="font-semibold">
                За прохождение вы получите {{ marathon.info.points }} бонусов
            </p>
            <ng-template pTemplate="footer">
                @if (!marathon.isCompleted) {
                    <p-button label="Поехали" icon="pi pi-check" (onClick)="onSuccess()"></p-button>
                } @else {
                    <div class="border-1 p-2 border-round border-green-400 text-green-400 inline">
                        <i class="pi pi-check"></i>
                        Марафон пройден
                    </div>
                }
            </ng-template>
        </p-card>
    </div>
}
