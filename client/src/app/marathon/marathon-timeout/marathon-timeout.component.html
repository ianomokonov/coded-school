<div class="container pt-5">
    <p-avatar
        styleClass="cursor-pointer mt-5 mb-5"
        shape="circle"
        icon="pi pi-angle-left"
        size="large"
        routerLink="/lk"
    ></p-avatar>
    <p-card class="mb-3">
        <div class="flex justify-content-between align-items-center pb-3">
            <h2 class="m-0">Время марафона вышло</h2>
        </div>
        <p class="font-semibold">Попробуйте пройти сначала!</p>
        <ng-template pTemplate="footer">
            <p-button label="Еще раз" class="mr-1" [routerLink]="['../']"></p-button>
            <p-button [outlined]="true" label="В личный кабинет" [routerLink]="['/lk']"></p-button>
        </ng-template>
    </p-card>
</div>
