<p-card class="card">
    <h1>{{ note ? 'Редактирование' : 'Создание' }} заметки</h1>

    <form class="form" [formGroup]="noteForm" (ngSubmit)="sendForm()">
        <span class="p-float-label">
            <input class="w-12" pInputText type="text" formControlName="name" />
            <label for="name">Название</label>
        </span>

        <p-editor formControlName="content" [style]="{ height: '220px' }"></p-editor>

        <p-button label="Сохранить заметку" type="submit"></p-button>
    </form>
</p-card>
