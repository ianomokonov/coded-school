<p-card class="card">
    <h1>{{ noteId ? 'Редактирование' : 'Создание' }} заметки</h1>

    <form class="form" [formGroup]="noteForm" (ngSubmit)="sendForm()">
        <span class="p-float-label">
            <input class="w-12" pInputText type="text" formControlName="name" />
            <label for="name">Название</label>
        </span>

        <span class="p-float-label">
            <textarea
                class="w-12"
                id="context"
                rows="5"
                pInputTextarea
                formControlName="content"
            ></textarea>
            <label for="context">Содержание</label>
        </span>

        <p-button label="Сохранить заметку" type="submit"></p-button>
    </form>
</p-card>
