<div class="create-comment-form pt-3">
    @if (!!quote) {
        <div
            class="mb-3 p-3 white-space-nowrap overflow-hidden text-overflow-ellipsis border-1 border-round border-dashed border-indigo-500 bg-indigo-50"
        >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M448 296c0 66.3-53.7 120-120 120h-8c-17.7 0-32-14.3-32-32s14.3-32 32-32h8c30.9 0 56-25.1 56-56v-8H320c-35.3 0-64-28.7-64-64V160c0-35.3 28.7-64 64-64h64c35.3 0 64 28.7 64 64v32 32 72zm-256 0c0 66.3-53.7 120-120 120H64c-17.7 0-32-14.3-32-32s14.3-32 32-32h8c30.9 0 56-25.1 56-56v-8H64c-35.3 0-64-28.7-64-64V160c0-35.3 28.7-64 64-64h64c35.3 0 64 28.7 64 64v32 32 72z"
                />
            </svg>
            <div class="ql-snow">
                <div class="ql-editor">
                    <div #text [innerHTML]="quote"></div>
                </div>
            </div>
        </div>
    }
    <div class="mb-3">
        <p-editor [formControl]="textControl" [style]="{ height: '220px' }"></p-editor>
    </div>
    <p-button label="Сохранить" (onClick)="save()"></p-button>
</div>
