<div class="container passport mb-5" *ngIf="passport">
    <div class="flex justify-content-between mt-5">
        <p-avatar shape="circle" icon="pi pi-angle-left" size="large" routerLink="/lk"></p-avatar>
        <coded-avatar [model]="passport"></coded-avatar>
    </div>
    <coded-account-data
        [passportData]="passport"
        (onSaveButtonClick)="saveUser($event)"
    ></coded-account-data>
    <coded-password-change [email]="passport.email"></coded-password-change>
</div>
