<div class="container" *ngIf="userInfo">
    <h1>{{ userInfo.name }}</h1>
    <h3
        *ngIf="
            true ||
            (!userInfo.activeModules?.length &&
                !userInfo.completedModules?.length &&
                !userInfo.activeMarathones?.length &&
                !userInfo.completedMarathones?.length)
        "
    >
        У вас нет ни модулей, ни марафонов.
        <a class="ml-1" href="http://localhost:3000/api" target="_blank">Создайте их!</a>
    </h3>
    <div class="mb-3" *ngIf="userInfo.activeModules?.length">
        <p-card header="Активные модули">
            <div class="border-bottom" *ngFor="let module of userInfo.activeModules">
                {{ module.name }}
            </div>
        </p-card>
    </div>
    <div class="mb-3" *ngIf="userInfo.completedModules?.length">
        <p-card header="Архивные модули">
            <div class="border-bottom" *ngFor="let module of userInfo.completedModules">
                {{ module.name }}
            </div>
        </p-card>
    </div>
    <div class="mb-3" *ngIf="userInfo.activeMarathones?.length">
        <p-card header="Активные марафоны">
            <div class="border-bottom" *ngFor="let marathon of userInfo.activeMarathones">
                {{ marathon.name }}
            </div>
        </p-card>
    </div>
    <div class="mb-3" *ngIf="userInfo.completedMarathones?.length">
        <p-card header="Архивные марафоны">
            <div class="border-bottom" *ngFor="let marathon of userInfo.completedMarathones">
                {{ marathon.name }}
            </div>
        </p-card>
    </div>
</div>
