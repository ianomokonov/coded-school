<div class="flex h-50vh">
    <p-tree
        [value]="files"
        selectionMode="single"
        styleClass="w-12rem h-full overflow-auto"
        (onNodeSelect)="selectFile($event.node)"
    ></p-tree>
    <ngs-code-editor
        [theme]="theme"
        [codeModel]="model"
        [options]="options"
        class="h-50vh w-12"
        (valueChanged)="onCodeChanged($event)"
    ></ngs-code-editor>
</div>
