<h2>Редактирование марафона</h2>
<form class="border-1 border-300 border-round p-3 mb-3" [formGroup]="marathonForm">
    <h3>Информация</h3>
    <span class="p-float-label mb-3">
        <input class="w-12" pInputText type="text" formControlName="name" />
        <label for="name">Название</label>
    </span>
    <div class="grid m-0">
        <div class="col pl-0">
            <span class="p-float-label mb-3">
                <p-dropdown
                    [options]="difficulties"
                    optionLabel="name"
                    optionValue="id"
                    formControlName="difficulty"
                ></p-dropdown>
                <label for="name">Сложность</label>
            </span>
        </div>
        <div class="col pr-0">
            <span class="p-float-label mb-3">
                <p-inputNumber styleClass="w-12" class="w-12" formControlName="points"> </p-inputNumber>
                <label for="name">Очки</label>
            </span>
        </div>
    </div>
    <p-button (onClick)="onSave()">Сохранить</p-button>
</form>
<div class="pb-3">
    <p-pickList
        [source]="sourceItems"
        [target]="targetItems"
        sourceHeader="Доступные"
        targetHeader="Выбранные"
        [dragdrop]="true"
        [responsive]="true"
        [sourceStyle]="{ height: '40rem' }"
        [targetStyle]="{ height: '40rem' }"
        breakpoint="1400px"
    >
        <ng-template let-trainer pTemplate="item">
            <div class="p-2">
                {{ trainer.name }}
            </div>
        </ng-template>
    </p-pickList>
</div>
