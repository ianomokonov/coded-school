<div class="border-bottom-1 border-200 pb-3 mb-3">
    <form>
        <h3>Создание марафона</h3>
        <span class="p-float-label mb-3">
            <input class="w-12" pInputText type="text" [formControl]="nameControl" />
            <label for="name">Название</label>
        </span>
        <p-button (onClick)="onCreate()">Создать</p-button>
    </form>
</div>
<h3>Марафоны</h3>
<div class="flex gap-1">
    @for (marathon of marathons; track marathon.id) {
        <a [routerLink]="[marathon.id]" class="border-1 border-200 p-3 border-round">
            {{ marathon.name }}
        </a>
    }
</div>
